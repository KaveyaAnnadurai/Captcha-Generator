<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha</title>
    <link href="style.css" rel="stylesheet" type="text/CSS">
</head>
<body>
   
    <div class="main">
        <h1>Captcha Generator</h1>
        <p>Choose number of characters for captcha:</p>
        <select id="number" onchange="changeNumber()">
            <option></option>
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="9">9</option>
        </select>
        <p>Choose text color:</p>
        <input type="color" id="color" onchange="changeColor()">
        <p>Choose background color:</p>
        <input type="color" id="bg" onchange="changeBg()">
        <p>Choose font Style:</p>
        <select id="font" onchange="changeFont()">
            <option></option>
            <option>cursive</option>
            <option>monospace</option>
            <option>fantasy</option>
        </select>
        <div id="preview">
          f7gKl
        </div>
        <button onclick="generate()">Generate Captcha</button>
        <div id="captchaBox">

        </div>
    </div>
    <script src="captcha.js"></script>
</body>
</html>
